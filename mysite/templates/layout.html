<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DevFlix Web App</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <!--google fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&display=swap"
        rel="stylesheet">
    <!-- Archivo CSS personalizado -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
</head>

<body>
    <!-- Contenido colapsable del menú -->
    <div class="collapse" id="navbarToggleExternalContent">
        <div class="bg-dark p-4">
            <a href="/" class="text-white h5 d-block">Inicio</a>
            <a href="/cursos" class="text-white h5 d-block">Cursos</a>
            <a href="/soporte" class="text-white h5 d-block">Soporte</a>
        </div>
    </div>

    <!-- Navbar principal -->
    <nav class="navbar navbar-dark bg-dark">
        <div class="container-fluid align-items-center">
            <!-- Botón de colapso -->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarToggleExternalContent" aria-controls="navbarToggleExternalContent"
                aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <!-- Logo centrado -->
            <a class="navbar-brand mx-auto" href="/">
                <h1>DevFlix</h1>
            </a>

            <!-- Buscador a la derecha -->
            <form class="d-flex" role="search">
                <input class="form-control me-2" type="search" placeholder="Buscar cursos..." aria-label="Buscar">
                <button class="btn btn-outline-light" type="submit">Buscar</button>
            </form>
        </div>
    </nav>



    <!-- Contenido dinámico -->
    <div class="container p-4">
        {% block content %}
        {% endblock %}
    </div>
    
    
    <!-- Footer -->
    <footer class="bg-dark text-white text-center py-3 mt-4">
        <p>© 2024 DevFlix. Proyecto de Alfredo ibañez.</p>
    </footer>

    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
        crossorigin="anonymous"></script>
    <!-- Archivo JS personalizado -->
    <script src="{{ url_for('static', filename='js/api.js') }}"></script>
</body>

</html>
